version: '3.8'
services:
  db:
    image: postgres:13-alpine
    container_name: postgres-db
    restart: always
    command: -c "log_statement=all"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

  api:
    image: ahmedzidan204/logsearchapi:v1.0.0 #change to 0chain registry
    depends_on:
      - db
    ports:
      - 8080:8080
    environment:
      LOGSEARCH_PG_CONN_STR: "postgres://postgres:postgres@postgres-db/postgres?sslmode=disable"
      LOGSEARCH_AUDIT_AUTH_TOKEN: 1234
      MINIO_LOG_QUERY_AUTH_TOKEN: 1234
      LOGSEARCH_DISK_CAPACITY_GB: 5
    links:
      - db
  minioserver:
    image: 0chaindev/zs3server:update-gosdk-fd4a580b
    container_name: miniserver
    ports:
      - 9000:9000
      - 34871:34871
    command: ["minio", "gateway", "zcn"]
    environment:
      MINIO_AUDIT_WEBHOOK_ENDPOINT: http://api:8080/api/ingest?token=1234
      MINIO_AUDIT_WEBHOOK_AUTH_TOKEN: 1234
      MINIO_AUDIT_WEBHOOK_ENABLE: "on"
      MINIO_ROOT_USER: rootroot
      MINIO_ROOT_PASSWORD: rootroot
      MINIO_BROWSER: "OFF"
    links:
      - api:api
    volumes:
      - ~/.zcn:/root/.zcn
  minioclinet:
    image: myeasyploy/minio-client:v1.0.0
    container_name: miniclient
    depends_on:
      - minioserver
    ports:
      - 3001:3001
    environment:
      MINIO_SERVER: "miniserver:9000"
volumes:
  db:
    driver: local
